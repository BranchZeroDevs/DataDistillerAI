site_name: DataDistiller AI Documentation
site_description: Intelligent Document Q&A with RAG and Knowledge Graph Visualization
site_author: DataDistiller AI Contributors
site_url: https://branchzerodevs.github.io/DataDistillerAI/

repo_name: BranchZeroDevs/DataDistillerAI
repo_url: https://github.com/BranchZeroDevs/DataDistillerAI
edit_uri: edit/main/docs_site/

docs_dir: docs_site
site_dir: site

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/BranchZeroDevs/DataDistillerAI
  version:
    provider: mike

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
      - Installation: getting-started/installation.md
      - Verification: getting-started/verification.md
  - Architecture:
      - Overview: architecture/overview.md
      - V1 Architecture: architecture/v1.md
  - Guides:
      - Examples: guides/examples.md
      - FAQ: guides/faq.md
      - Knowledge Graph: guides/knowledge-graph.md
      - Multi-LLM Setup: guides/multi-llm.md
  - Advanced:
      - V2 Production: advanced/v2-setup.md
      - Contributing: advanced/contributing.md
      - Code of Conduct: advanced/code-of-conduct.md
  - About:
      - Changelog: about/changelog.md
      - License: about/license.md

plugins:
  - search
  - minify:
      minify_html: true
